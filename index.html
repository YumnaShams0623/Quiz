<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Game</h1>
        <div id="question-area">
            <p id="question"></p>
        </div>
        <div id="answers">
            <button class="answer-btn" id="btn1">Answer 1</button>
            <button class="answer-btn" id="btn2">Answer 2</button>
            <button class="answer-btn" id="btn3">Answer 3</button>
            <button class="answer-btn" id="btn4">Answer 4</button>
        </div>
        <p id="feedback"></p>
        <button id="next-btn">Next Question</button>
        <p id="score">Score: 0</p>
        <button id="play-again-btn" style="display: none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
